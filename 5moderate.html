    <script>
var fivemoderate=["45 seconds plank", "30 crunches", "45 jumping jacks", "30 plank shoulder touches", "5 pushups", "3 squat and pulse for 10 seconds", "45 seconds high knees", "45 seconds mountain climbers", "20 seconds of side plank per side", "30 seconds sprint on the spot", "15 skaters", "45 seconds of wall sit", "20 glute bridges", "15 lunges per side", "30 Russian twists", "10 single leg calf raises per side"]

for(i=0; i<6; i++){
  var work=document.createElement("header")
  work.innerHTML="header";
  document.body.appendChild(work)
  work.innerHTML=(fivemoderate[Math.round(Math.random()*9)])
}
    </script>

<body>
    <h1>Here is your 5 minute, moderate workout!</h1>
<h2>Rest for 10 seconds between exercises, Enjoy!</h2>
